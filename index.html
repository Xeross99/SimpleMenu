<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="maincontent">
    <div class="leftsite">
      <h2>Your Result</h2>

      <div class="circle">
        76
        of 100
      </div>
      <div class="bot">
        <h2>Great</h2>
        You scored higher than 65% of the people who have taken these tests.
      </div>

    </div>
    <div class="rightsite">

      <h2>Summary</h2>
      <div class="resoult">
        <div class="reaction">
          Reaction
          <b>80</b> / 100
        </div>
        <div class="memory">
          Memory
          <b>92</b> / 100
        </div>
        <div class="verbal">
          Verbal
          <b>61</b> / 100
        </div>
        <div class="visual">
          Visual
          <b>72</b> / 100
        </div>
      </div>
      <button>Continue</button>

    </div>
  </div>





  <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

</body>

</html>
