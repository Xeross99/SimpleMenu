<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Simple Menu | Designed by Micha≈Ç Krzysteczko</title>
</head>

<body>
  <div class="maincontent">
    <!-- LEFT SITE -->
    <div class="leftsite">
      <h2>Your Result</h2>

      <div class="circle">
        <p>76</p><br>of 100
      </div>
      <div class="bot">
        <h2>Great</h2>
        You scored higher than 65% of the people who have taken these tests.
      </div>

    </div>
    <!-- RIGHT SITE -->
    <div class="rightsite">

      <h2 class="summary">Summary</h2>
      <div class="resoult">
        <div class="reaction">
          <div class="Lreaction"><img src="./assets/images/icon-reaction.svg" alt="Reaction"/>&ensp; Reaction</div>
          <div class="Rreaction"> <b>80</b> / 100</div>
        </div>
        <div class="memory">
          <div class="Lmemory"><img src="./assets/images/icon-memory.svg" alt="Memory"/>&ensp; Memory
          </div>
          <div class="Rmemory"><b>92</b> / 100
          </div>
        </div>
        <div class="verbal">
          <div class="Lverbal"><img src="./assets/images/icon-verbal.svg" alt="Verbal"/>&ensp; Verbal</div>
          <div class="Rverbal"><b>61</b> / 100</div>
        </div>
        <div class="visual">
          <div class="Lvisual"><img src="./assets/images/icon-visual.svg" alt="Visual"/>&ensp; Visual</div>
          <div class="Rvisual"><b>72</b> / 100</div>
        </div>
      </div>
      <button>Continue</button>

    </div>
  </div>

</body>

</html>
